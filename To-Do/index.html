<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Basic To-do Web App</title>
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<header>
			<h1>To-do List</h1>
		</header>
		<div class="container">
			<div class="adder">
				<form id="task-form">
					<input type="text" name="title" id="task-input" placeholder="Title" />
					<textarea rows=10 cols=30 name="description" id="task-desc" placeholder="Description"></textarea>
					<input type="submit" id="task-submit" value="Add Task" />
				</form>
			</div>
			<div class="lister">
				<h2>Tasks</h2>
				<section class="task-list">
					<div class="heading">
						<h5>Title</h5>
						<h5>Description</h5>
						<h5>Delete</h5>
					</div>
					<hr/>
					<div id="tasks">
					</div>
				</section>
			</div>
		</div>
		<script src="main.js"></script>
	</body>
</html>
